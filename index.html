<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="assets/icons/logo.svg" alt="Logo icon" title="KettleBell + V">
            </div>
            <div class="sidebar-nav-list">
                <div class="icon">
                    <img class="home-icon" src="assets/icons/home-2-cropped.svg" alt="Home icon" title="Home">
                </div>
                <div class="icon">
                    <img src="assets/icons/videos.svg" alt="Videos icon" title="Videos">
                </div>
                <div class="icon">
                    <img src="assets/icons/calendar.svg" alt="Calendar icon" title="Calendar">
                </div>
                <div class="icon">
                    <img src="assets/icons/card.svg" alt="Subscriptions icon" title="Subscriptions">
                </div>
                <div class="icon">
                    <img src="assets/icons/profile.svg" alt="Profile icon" title="Profile">
                </div>
                <div class="icon">
                    <img src="assets/icons/setting.svg" alt="Settings icon" title="Settings">
                </div>
            </div>
            <div class="sidebar-question">
                <img src="assets/icons/questions.svg" alt="Questions icon" title="FAQ/Questions?">
            </div>
        </div>
        <div class="main-content">
            <div class="upper-dash">
                <div class="greeting">
                    <div class="left-greet">
                        <h1>Good Morning, Chris</h1>
                        <h3>Ready to smash another workout today?</h3>
                    </div>
                    <div class="right-greet">
                        <div class="dropdown-menu">
                            <div class="dropdown">
                                <span class="current-option">Weekly</span>
                                <button class="dropdown-btn"></button>
                            </div>
                            <div class="dropdown-options" style="height: 0; overflow: hidden; transition: height 0.5s;">
                                <ul>
                                    <li><button class="btn-1">Hourly</button></li>
                                    <li><button class="btn-2">Daily</button></li>
                                    <li><button class="btn-3">Monthly</button></li>
                                </ul>
                            </div>
                        </div>
                        <div>short</div>
                        <div>short</div>
                    </div>
                </div>
                <div class="upper-card"></div>
                <div class="upper-card"></div>
                <div class="upper-card"></div>
                <div class="upper-card"></div>
            </div>
            <div class="lower-dash">
                <div class="lower-card"></div>
                <div class="lower-card"></div>
                <div class="lower-card"></div>
                <div class="lower-card"></div>
                <div class="lower-card"></div>
            </div>
        </div>
        <div class="secondary-content"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
